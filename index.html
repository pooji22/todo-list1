<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    li span {
      margin-left: 10px;
    }
    
    .delete-btn {
      background-color: #ff4136;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div style="padding-left:630px;">
    <input type="text" id="taskInput" placeholder="Enter a task" style="border-radius: 5px;height:30px;">
    <button onclick="addTask()" style="height:34px;border-radius: 5px;">Add</button>
    <ul id="taskList"></ul>
    </div>
  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");
      
      if (taskInput.value === "") {
        return;
      }
      
      var taskItem = document.createElement("li");
      taskItem.innerHTML = '<input type="checkbox" >' + taskInput.value + '<button class="delete-btn" onclick="deleteTask(event)">Delete</button>';
      
      taskList.appendChild(taskItem);
      taskInput.value = "";
    }
    
    function deleteTask(event) {
      var taskItem = event.target.parentNode;
      var taskList = taskItem.parentNode;
      
      taskList.removeChild(taskItem);
    }
  </script>
</body>
</html>
